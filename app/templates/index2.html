<html>
    <head>
        {% if title %}
        <title>{{ title }} - PoseitronBlog</title>
        {% else %}
        <title>Welcome to PoseitronBlog</title>
        {% endif %}
    </head>
    <body>
        {% if users %}
        <h1>Hello to, </h1>
        {% for user in users}
        <b>{{ user.username }}</b>
        {% endfor %}
        {% else %}
        <h1>Hello to unknown user</h1>
        {% endif %}
    </body>
</html>
